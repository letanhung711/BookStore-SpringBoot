<header class="main-header" th:fragment = "header">
    <!-- Logo -->
    <a href="/admin" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>N</b>hasach247</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">Nhasach247</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span>Chào mừng <span class="hidden-xs" th:text="${name}"></span></span>
                    </a>
                    <ul class="dropdown-menu" style="max-width: 50px">
                        <li class="user-footer">
                            <div class="pull-right">
                                <a th:href="@{/logout}" class="btn btn-default btn-flat">Sign out</a>
                            </div>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </nav>
