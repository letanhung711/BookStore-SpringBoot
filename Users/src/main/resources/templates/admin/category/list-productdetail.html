<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/admin/share/head">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<style>
     table {
         border-collapse: collapse;
         width: 100%;
     }

     th, td {
         border: 1px solid #ddd;
         padding: 8px;
         text-align: left;
     }

     th {
         background-color: #f2f2f2;
     }
</style>
<!-- Site wrapper -->
<div class="wrapper">
  <!--Header -->
  <header th:replace="/admin/share/header"></header>

  <!--Control Panel - Menu) -->
  <aside th:replace="/admin/share/menu"></aside>

  <!-- =============================================== -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
      <table>
        <thead>
        <tr>
          <th>Id</th>
          <th>Ngày xuất bản</th>
          <th>Nhà phát hành</th>
          <th>Số trang</th>
          <th>Nhà xuất bản</th>
          <th>Kích thước</th>
          <th>Khối lượng</th>
          <th>Nội dung</th>
          <th>ProductId</th>
          <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productDetail}">
          <td th:text="${product.id}"></td>
          <td th:text="${product.ngayxb}"></td>
          <td th:text="${product.nhaphathanh}"></td>
          <td th:text="${product.numberPage}"></td>
          <td th:text="${product.nxb}"></td>
          <td th:text="${product.size}"></td>
          <td th:text="${product.weight}"></td>
          <td th:text="${product.paragraph}"></td>
          <td th:text="${product.product.id}"></td>
          <td>
            <a th:href="@{'/delete/' + ${product.id}}">Xóa</a>
          </td>
        </tr>
        </tbody>
      </table>
    </section>
  </div>

  <footer th:replace="/admin/share/footer"></footer>
</div>
<div th:replace="/admin/share/Jquery"></div>
</body>
</html>
