<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/admin/share/head">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<style>
     table {
         border-collapse: collapse;
         width: 100%;
     }

     th, td {
         border: 1px solid #ddd;
         padding: 8px;
         text-align: left;
     }

     th {
         background-color: #f2f2f2;
     }
</style>
<!-- Site wrapper -->
<div class="wrapper">
  <!--Header -->
  <header th:replace="/admin/share/header"></header>

  <!--Control Panel - Menu) -->
  <aside th:replace="/admin/share/menu"></aside>

  <!-- =============================================== -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
      <table>
        <thead>
        <tr>
          <th>Id</th>
          <th>Create_time</th>
          <th>Phương thức thanh toán</th>
          <th>Status</th>
          <th>Tổng tiền</th>
          <th>Tổng số lượng</th>
          <th>Khách hàng</th>
          <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
          <td th:text="${order.id}"></td>
          <td th:text="${order.create_time}"></td>
          <td th:text="${order.paymentMethods}"></td>
          <td th:text="${order.status}"></td>
          <td th:text="${order.totalPrice}"></td>
          <td th:text="${order.totalQuantity}"></td>
          <td th:text="${order.customer.id}"></td>
          <td>
            <a th:href="@{'/delete/' + ${order.id}}">Xóa</a>
            <a th:href="@{'/print/' + ${order.id}}">In hóa đơn</a>
          </td>
        </tr>
        </tbody>
      </table>
    </section>
  </div>

  <footer th:replace="/admin/share/footer"></footer>
</div>
<div th:replace="/admin/share/Jquery"></div>
</body>
</html>
