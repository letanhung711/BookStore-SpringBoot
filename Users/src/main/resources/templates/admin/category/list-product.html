<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/admin/share/head">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<style>
     table {
         border-collapse: collapse;
         width: 100%;
     }

     th, td {
         border: 1px solid #ddd;
         padding: 8px;
         text-align: left;
     }

     th {
         background-color: #f2f2f2;
     }
</style>
<!-- Site wrapper -->
<div class="wrapper">
  <!--Header -->
  <header th:replace="/admin/share/header"></header>

  <!--Control Panel - Menu) -->
  <aside th:replace="/admin/share/menu"></aside>

  <!-- =============================================== -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
      <table>
        <thead>
        <tr>
          <th>Id</th>
          <th>Tên sản phẩm</th>
          <th>Tác giả</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Image_URL</th>
          <th>Create_time</th>
          <th>Note</th>
          <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
          <td th:text="${product.id}"></td>
          <td th:text="${product.name}"></td>
          <td th:text="${product.author}"></td>
          <td th:text="${product.price}"></td>
          <td th:text="${product.quantity}"></td>
          <td th:text="${product.imageUrl}"></td>
          <td th:text="${product.create_time}"></td>
          <td th:text="${product.note}"></td>
          <td>
            <a th:href="@{'/edit/' + ${product.id}}">Sửa</a>
            <a th:href="@{'/delete/' + ${product.id}}">Xóa</a>
          </td>
        </tr>
        </tbody>
      </table>
    </section>
  </div>

  <footer th:replace="/admin/share/footer"></footer>
</div>
<div th:replace="/admin/share/Jquery"></div>
</body>
</html>
