<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/admin/share/head">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<style>
     .box-content {
       width: 600px;
       height: auto;
       padding: 10px;
       margin: auto;
     }
     .title {
       text-align: center;
       margin-top: 10px;
     }
     input {
       width: 100%;
     }
     button {
       margin-top: 10px;
     }
</style>
<!-- Site wrapper -->
<div class="wrapper">
  <!--Header -->
  <header th:replace="/admin/share/header"></header>

  <!--Control Panel - Menu) -->
  <aside th:replace="/admin/share/menu"></aside>

  <!-- =============================================== -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
      <div class="box-content">
        <h2 class="title">Thêm Người Dùng</h2>
        <form th:action="@{/admin/add_user}" method="post" th:object="${user}">
          <label for="fullname">Họ và tên:</label>
          <input type="text" id="fullname" name="fullname" th:field="*{fullname}" placeholder="Ex: Lê Tấn Hưng" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" th:field="*{email}" placeholder="Ex: letanhung@gmail.com" required>

          <label for="phone">Số điện thoại:</label>
          <input type="tel" id="phone" name="phone" th:field="*{phone}" placeholder="Ex: 0123456789" required>

          <label for="address">Địa chỉ:</label>
          <input type="text" id="address" name="address" th:field="*{address}" placeholder="Tx.Cai Lậy, TG" required>

          <label for="birthdate">Ngày sinh:</label>
          <input type="date" id="birthdate" name="birthdate" th:field="*{birthdate}" required>

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" th:field="*{username}" placeholder="Ex: user123" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" th:field="*{password}" required>

          <button type="submit">Thêm Người Dùng</button>
        </form>
      </div>
    </section>
  </div>

  <footer th:replace="/admin/share/footer"></footer>
</div>
<div th:replace="/admin/share/Jquery"></div>
</body>
</html>
